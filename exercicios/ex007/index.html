<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalho com lista</h1>
    <h2>Lista ordenadas</h2>
    <h3>Numerica</h3>
    <ol>
        <li>Acordar</li>
        <li>Lavantar</li>
        <li>Tomaar banho</li>

    </ol>
    <h3>Alfabetica</h3>
    <ol type="A">
        <li>Acordar</li>
        <li>Lavantar</li>
        <li>Tomaar banho</li>

    </ol>
    <h1>Lista n√£o ordenadas</h1>
    <ul>
        <li>Acordar</li>
        <li>Lavantar</li>
        <li>Tomaar banho</li>
    </ul>
    <ul type="circle">
        <li>Acordar</li>
        <li>Lavantar</li>
        <li>Tomaar banho</li>
    </ul>
</body>
</html>
